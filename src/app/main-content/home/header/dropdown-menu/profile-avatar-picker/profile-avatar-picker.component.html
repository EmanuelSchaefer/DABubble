<mat-card class="avatar-card">
   <mat-card-content>
      <div class="avatar-selection-container">
         <h3>Wähle deinen Avatar</h3>
         <div class="avatar-options">
            <div *ngFor="let avatar of avatars" (click)="selectAvatar(avatar)" class="avatar-option-container">
               <img [src]="avatar" [class.selected]="avatar === selectedAvatar" class="avatar-option" />
            </div>
         </div>
         <div class="btn-container">
            <button class="next-btn" mat-button (click)="confirmSelection()" [disabled]="!selectedAvatar">Bestätigen</button>
            <button class="next-btn" mat-button (click)="close()">Abbrechen</button>
         </div>
      </div>
   </mat-card-content>
</mat-card>
