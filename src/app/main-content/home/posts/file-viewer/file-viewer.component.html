<mat-dialog-content>
   <div class="dialog-header">
      <img src="/dabubble/browser/public/img/icons/close.png" alt="Close" class="close-icon" (click)="closeDialog()" />
   </div>
   <ng-container *ngIf="data.fileType.startsWith('image/'); else pdfTemplate">
      <img [src]="data.fileUrl" alt="Full Screen Image" class="img-container" />
   </ng-container>
   <ng-template #pdfTemplate>
      <iframe [src]="data.fileUrl" width="100%" height="600px"></iframe>
   </ng-template>
</mat-dialog-content>
